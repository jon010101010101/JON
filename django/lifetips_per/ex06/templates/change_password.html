<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Change Password - Life Pro Tips</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body { background-color: #f4f4f4; padding-top: 40px; }
        .main-content {
            max-width: 500px;
            margin: 60px auto 0 auto;
            background-color: #fff;
            padding: 40px 30px 30px 30px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            text-align: center;
        }
        .profile-title { font-size: 2em; color: #007bff; margin-bottom: 20px; }
        .footer { margin-top: 50px; text-align: center; color: #555; font-size: 14px; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">Life Pro Tips</a>
            <div>
                <span class="me-3">Hello, {{ user }}!</span>
                <a href="{% url 'logout' %}" class="btn btn-outline-danger btn-sm">Logout</a>
            </div>
        </div>
    </nav>
    <div class="main-content">
        <div class="profile-title">Change Password</div>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-warning mt-3">Change Password</button>
            <a href="{% url 'profile' %}" class="btn btn-secondary mt-3">Cancel</a>
        </form>
    </div>
    <div class="footer">
        &copy; 2025 LifeTips Jon,S.A. All rights reserved.
    </div>
</body>
</html>
