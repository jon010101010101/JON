<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Logs - Life Pro Tips</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body { background-color: #f4f4f4; padding-top: 60px; }
        .main-content {
            max-width: 800px;
            margin: 60px auto 0 auto;
            background-color: #fff;
            padding: 40px 30px 30px 30px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        .logs-title { font-size: 2em; color: #007bff; margin-bottom: 25px; text-align: center; }
        .footer { margin-top: 50px; text-align: center; color: #555; font-size: 14px; }
        .log-entry { font-family: monospace; font-size: 1em; border-bottom: 1px solid #eee; padding: 8px 0; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="{% url 'tips_home' %}">Life Pro Tips</a>
            <div>
                <a href="{% url 'admin_dashboard' %}" class="btn btn-outline-secondary btn-sm me-2">Admin Dashboard</a>
                <a href="{% url 'logout' %}" class="btn btn-outline-danger btn-sm">Logout</a>
            </div>
        </div>
    </nav>
    <div class="main-content">
        <div class="logs-title">System Logs</div>
        {% if logs %}
            <div class="list-group">
                {% for log in logs %}
                    <div class="log-entry">{{ log }}</div>
                {% endfor %}
            </div>
        {% else %}
            <div class="alert alert-info mt-4">No logs found.</div>
        {% endif %}
        <a href="{% url 'admin_dashboard' %}" class="btn btn-secondary mt-4">‚Üê Back to Admin Dashboard</a>
    </div>
    <div class="footer">
        &copy; 2025 LifeTips Jon,S.A. All rights reserved.
    </div>
</body>
</html>
