{% load i18n %}
<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}">
<head>
    <meta charset="UTF-8">
    <title>{% trans "Logout" %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .menu-bar { background: #222; border-radius: 5px; padding: 0 10px; }
        .menu-bar .nav-link, .menu-bar .navbar-text, .menu-bar .btn { color: #fff !important; }
        .menu-bar .nav-link.active { background: #111; border-radius: 3px; }
        .menu-bar .form-control { min-width: 120px; }
        .menu-bar .btn-outline-light { color: #fff; border-color: #fff; }
        .menu-bar .btn-outline-light:hover { background: #fff; color: #222; }
    </style>
</head>
<body>
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="display-5">{% trans "Logout" %}</h1>
    </div>
    <nav class="menu-bar d-flex align-items-center mb-4">
        <ul class="nav me-auto">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'articles' %}">{% trans "Articles" %}</a>
            </li>
        </ul>
    </nav>
    <div class="alert alert-info">
        {% trans "You have been logged out." %}
    </div>
    <a href="{% url 'articles' %}" class="btn btn-primary">{% trans "Back to Articles" %}</a>
    <footer class="text-center mt-5 mb-3 text-muted">
        &copy; 2025 FruitArticles Jon S.A. All rights reserved.
    </footer>
</div>
</body>
</html>
