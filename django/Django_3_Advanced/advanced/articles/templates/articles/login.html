{% extends "articles/base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<h1>Login</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
</form>
{% if form.errors %}
    <div style="color:red;">
        {{ form.errors }}
    </div>
{% endif %}
{% endblock %}
