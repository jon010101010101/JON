{% extends "articles/base.html" %}
{% load i18n %}
{% block content %}
    <h1>{% trans "Your publications" %}</h1>
    <ul>
    {% for pub in publications %}
        <li>{{ pub.title }}</li>
    {% empty %}
        <li>{% trans "No publications yet." %}</li>
    {% endfor %}
    </ul>
{% endblock %}
