<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Life Pro Tips</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      padding-top: 40px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .hello-user {
      font-size: 2.5rem;
      font-weight: bold;
      color: #007bff;
      text-align: center;
      margin-top: 60px;
      margin-bottom: 40px;
    }
    .main-content {
      max-width: 500px;
      margin: 0 auto 40px auto;
      background-color: #fff;
      padding: 30px 25px 20px 25px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      text-align: center;
      flex-grow: 1;
    }
    nav .navbar-brand {
      font-weight: bold;
      color: #007bff !important;
    }
  </style>
  <meta http-equiv="refresh" content="42" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="{% url 'home' %}">Life Pro Tips</a>
    </div>
  </nav>

  <div class="hello-user">
    Hello {{ anonymous_name }}!
  </div>

  <div class="main-content">
    <h1>Welcome to Life Pro Tips</h1>
    <p class="lead">Discover and share the best tips for everyday life!</p>
  </div>

  <footer class="bg-light text-center text-muted py-3 mt-auto">
    &copy; 2025 LifeTips Jon, S.A. All rights reserved.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
