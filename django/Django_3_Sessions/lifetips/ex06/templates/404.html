{% load static %}
{% load url %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            text-align: center;
            padding: 40px;
            margin: 0;
        }

        .error-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 8px;
            background: #ffffff;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .error-image-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .error-image {
            width: 100px;
            height: 100px;
            object-fit: contain;
        }

        h1 {
            color: #007bff;
            font-size: 3em;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        a {
            color: #ffffff;
            background-color: #007bff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }

        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>Life Pro Tips</h1>
        <p>Oops! The page you're looking for doesn't exist.</p>
        <p>If you want to go to the correct page, click the button below.</p>
        <a href="{% url 'homepage' %}">Go to Home</a>
    </div>

    <div class="error-image-container">
        <img src="{% static 'images/error_symbol.png' %}" alt="Error Symbol" class="error-image">
    </div>
</body>
</html>
