<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Pro Tips - Reset Your Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            padding-top: 60px;
        }

        .form-content {
            max-width: 500px;
            margin: 60px auto;
            background-color: #fff;
            padding: 40px 30px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            text-align: center;
        }

        h1 {
            color: #007bff;
            margin-bottom: 10px;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.1em;
        }

        form button {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-content">
            <h1>Life Pro Tips</h1>
            <h2>Reset Your Password</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary btn-lg w-100">Change Password</button>
            </form>
        </div>
    </div>
</body>
</html>
