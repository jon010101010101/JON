<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile - Life Pro Tips</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            padding-top: 60px;
        }
        .form-content {
            max-width: 500px;
            margin: 60px auto;
            background-color: #fff;
            padding: 40px 30px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            text-align: center;
        }
        h1 {
            color: #007bff;
            text-align: center;
            margin-bottom: 30px;
        }
        .user-reputation {
            font-size: 1.1em;
            margin-bottom: 20px;
            color: #555;
        }
        .form-group {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group label {
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
            text-align: center;
        }
        .form-group input {
            width: 100%;
            max-width: 350px;
            margin: 0 auto;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1em;
        }
        .btn-lg {
            font-size: 1.2em;
            padding: 12px 0;
        }
        nav .navbar-brand {
            font-weight: bold;
            color: #007bff !important;
        }
        .footer {
            margin-top: 50px;
            text-align: center;
            color: #555;
            font-size: 14px;
            padding: 10px 0;
        }
        .alert-success {
            background-color: #d1f7d6 !important;
            color: #256029 !important;
            border-color: #b6e7c9 !important;
        }
        .alert-danger, .alert-error {
            background-color: #ffe0e0 !important;
            color: #a94442 !important;
            border-color: #f5c6cb !important;
        }
        @media (max-width: 576px) {
            .navbar .btn {
                margin-bottom: 5px;
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Navbar con botones en inglÃ©s, Change Password a la izquierda -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top shadow-sm">
            <div class="container">
                <a class="navbar-brand" href="{% url 'home' %}">Life Pro Tips</a>
                <div class="d-flex gap-2">
                    <a href="{% url 'change_password' %}" class="btn btn-outline-danger btn-sm border-danger">Change Password</a>
                    <a href="{% url 'home' %}" class="btn btn-outline-primary btn-sm">Back to Home</a>
                </div>
            </div>
        </nav>

        <!-- Edit Profile Form -->
        <div class="form-content">
            <h1>Edit Profile</h1>
            
            <!-- Show username and reputation -->
            <div class="user-reputation">
                <strong>{{ request.user.username }} ({{ request.user.reputation }} rep)</strong>
            </div>
            
            <!-- Success or error messages in English -->
            {% if messages %}
                <div class="mt-3">
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }} alert-dismissible fade show text-center" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                </div>
            {% endif %}

            <!-- Edit form -->
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" value="{{ request.user.username }}" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" value="{{ request.user.email }}" required>
                </div>
                <button type="submit" class="btn btn-primary btn-lg w-100 mt-3">Save Changes</button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        &copy; 2025 LifeTips Jon, S.A. All rights reserved.
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
