<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users List</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            background-color: #f4f8fc;
            color: #2c3e50;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .header-title {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            flex: 1;
            color: #007bff;
        }
        .left-title {
            font-size: 20px;
            font-weight: bold;
            text-align: left;
            color: #007bff;
            text-decoration: none;
        }
        .button {
            display: inline-block;
            background-color: #1a73e8;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
        }
        .button:hover {
            background-color: #1558b0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #d0e2fc;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #1a73e8;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .footer {
            margin-top: 50px;
            text-align: center;
            color: #555;
            font-size: 14px;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #f4f8fc;
            padding: 10px 0;
        }
        .superuser {
            color: #e67e22;
            font-weight: bold;
        }
        .reputation {
            color: #007bff;
            font-weight: normal;
            font-size: 0.95em;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="{% url 'home' %}" class="left-title">Life Pro Tips</a>
        <div class="header-title">Users List</div>
        <a href="{% url 'home' %}" class="button">Return to Home</a>
    </div>

    <table>
        <thead>
            <tr>
                <th>Username</th>
                <th>Email</th>
                <th>Reputation</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
                <tr>
                    <td>
                        {{ user.username }}
                        {% if user.is_superuser %}
                            <span class="superuser">(superuser)</span>
                        {% endif %}
                    </td>
                    <td>{{ user.email }}</td>
                    <td class="reputation">
                        {{ user.reputation }}
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <div class="footer">
        &copy; 2025 LifeTips Jon, S.A. All rights reserved.
    </div>
</body>
</html>
