<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Life Pro Tips</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            padding-top: 60px;
        }

        .form-content {
            max-width: 500px;
            margin: 60px auto;
            background-color: #fff;
            padding: 40px 30px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            text-align: center;
        }

        h1 {
            color: #007bff;
            text-align: center;
            margin-bottom: 30px;
        }

        .form-group {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group label {
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
            text-align: center;
        }

        .form-group input {
            width: 100%;
            max-width: 350px;
            margin: 0 auto;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1em;
        }

        .btn-lg {
            font-size: 1.2em;
            padding: 12px 0;
        }

        nav .navbar-brand {
            font-weight: bold;
            color: #007bff !important;
        }

        .text-danger {
            font-size: 0.85em;
            color: #dc3545;
        }

        .footer {
            margin-top: 50px;
            text-align: center;
            color: #555;
            font-size: 14px;
            padding: 10px 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Barra de navegación superior -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top shadow-sm">
            <div class="container">
                <a class="navbar-brand" href="{% url 'home' %}">Life Pro Tips</a>
                <div>
                    <a href="{% url 'register' %}" class="btn btn-outline-primary btn-sm me-2">Register</a>
                    <a href="{% url 'home' %}" class="btn btn-outline-secondary btn-sm">Home</a>
                </div>
            </div>
        </nav>

        <!-- Contenido principal del formulario de login -->
        <div class="form-content">
            <h1>Login</h1>

            <!-- Mensajes generales del sistema (éxito, error, etc.) -->
            {% if messages %}
            <div class="mb-3">
                {% for message in messages %}
                <div class="alert alert-{{ message.tags }} text-center" role="alert">
                    {{ message }}
                </div>
                {% endfor %}
            </div>
            {% endif %}

            <!-- Mensaje de error personalizado pasado desde la vista -->
            {% if error %}
            <div class="alert alert-danger text-center mt-3" role="alert">
                {{ error }}
            </div>
            {% endif %}

            <!-- Formulario de login manual, sin usar form de Django -->
            <form method="POST" novalidate>
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Username</label>
                    <!-- Campo de texto para el nombre de usuario, mantiene el valor tras error -->
                    <input type="text" name="username" id="username" class="form-control"
                           value="{{ username|default:'' }}" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <!-- Campo de contraseña -->
                    <input type="password" name="password" id="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary btn-lg w-100 mt-3">Login</button>
            </form>
        </div>
    </div>

    <!-- Pie de página -->
    <footer class="footer">
        &copy; 2025 LifeTips Jon, S.A. All rights reserved.
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
