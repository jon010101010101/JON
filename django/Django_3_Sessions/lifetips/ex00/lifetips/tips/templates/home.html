<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Life Pro Tips</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            padding-top: 40px;
        }
        .hello-user {
            font-size: 2.5rem;
            font-weight: bold;
            color: #007bff;
            text-align: center;
            margin-top: 60px;
            margin-bottom: 40px;
        }
        .main-content {
            max-width: 500px;
            margin: 0 auto 40px auto;
            background-color: #fff;
            padding: 30px 25px 20px 25px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            text-align: center;
        }
        h1 {
            color: #007bff;
            margin-bottom: 20px;
        }
        nav .navbar-brand {
            font-weight: bold;
            color: #007bff !important;
        }
        footer {
            text-align: center;
            color: #888;
            font-size: 0.95rem;
            margin-top: 60px;
            margin-bottom: 20px;
        }
    </style>
    <meta http-equiv="refresh" content="42">
</head>
<body>
    <!-- Barra de navegación superior -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">Life Pro Tips</a>
        </div>
    </nav>
    <!-- Saludo grande y centrado -->
    <div class="hello-user">
        Hello {{ anonymous_name }}!
    </div>
    <!-- Cuadro principal más abajo -->
    <div class="main-content">
        <h1>Welcome to Life Pro Tips</h1>
        <p class="lead">Discover and share the best tips for everyday life!</p>
    </div>
    <!-- Pie de página con copyright -->
    <footer>
        &copy; {{ current_year }} Life Pro Tips Jon, S.A. All rights reserved.
    </footer>
    <!-- Bootstrap JS (opcional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
