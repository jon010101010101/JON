<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Profile - Life Pro Tips</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body { background-color: #f4f4f4; padding-top: 40px; }
        .main-content {
            max-width: 500px;
            margin: 60px auto 0 auto;
            background-color: #fff;
            padding: 40px 30px 30px 30px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            text-align: center;
        }
        .profile-title { font-size: 2em; color: #007bff; margin-bottom: 20px; }
        .profile-info { font-size: 1.2em; margin-bottom: 20px; }
        .profile-actions a { margin: 0 10px 10px 0; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">Life Pro Tips</a>
            <div>
                <span class="me-3">Hello, {{ user }}!</span>
                <a href="{% url 'logout' %}" class="btn btn-outline-danger btn-sm">Logout</a>
            </div>
        </div>
    </nav>
    <div class="main-content">
        <div class="profile-title">My Profile</div>
        <div class="profile-info">
            <strong>Username:</strong> {{ user.username }}<br>
            <strong>Email:</strong> {{ user.email }}<br>
            <strong>Reputation:</strong> {{ user.reputation }}<br>
        </div>
        <div class="profile-actions">
            <a href="{% url 'edit_profile' %}" class="btn btn-outline-primary">Edit Profile</a>
            <a href="{% url 'change_password' %}" class="btn btn-outline-warning">Change Password</a>
            <a href="{% url 'user_tips' user.id %}" class="btn btn-outline-info">My Tips</a>
        </div>
    </div>
    <div class="footer">
        &copy; 2025 LifeTips Jon,S.A. All rights reserved.
    </div>
</body>
</html>
