<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirm Delete - Life Pro Tips</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body { background-color: #f4f4f4; padding-top: 60px; }
        .main-content {
            max-width: 500px;
            margin: 60px auto 0 auto;
            background-color: #fff;
            padding: 40px 30px 30px 30px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            text-align: center;
        }
        .footer { margin-top: 50px; text-align: center; color: #555; font-size: 14px; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="{% url 'tips_home' %}">Life Pro Tips</a>
            <div>
                {% if user.is_authenticated %}
                    <span class="me-3">Hello, {{ user.username }}!</span>
                    <a href="{% url 'logout' %}" class="btn btn-outline-danger btn-sm">Logout</a>
                {% else %}
                    <a href="{% url 'login' %}" class="btn btn-outline-success btn-sm me-2">Login</a>
                    <a href="{% url 'tips_home' %}" class="btn btn-outline-secondary btn-sm">Home</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="main-content">
        <h2 class="mb-4 text-danger">Confirm Delete</h2>
        <p>Are you sure you want to delete this tip?</p>
        <div class="alert alert-warning">
            <strong>{{ tip.content|truncatewords:20 }}</strong>
        </div>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, delete</button>
            <a href="{% url 'tip_detail' tip.id %}" class="btn btn-secondary ms-2">Cancel</a>
        </form>
    </div>
    <div class="footer">
        &copy; 2025 LifeTips Jon,S.A. All rights reserved.
    </div>
</body>
</html>
