<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard - Life Pro Tips</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body { background-color: #f4f4f4; padding-top: 60px; }
        .main-content {
            max-width: 800px;
            margin: 60px auto 0 auto;
            background-color: #fff;
            padding: 40px 30px 30px 30px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        .dashboard-title { font-size: 2em; color: #007bff; margin-bottom: 25px; text-align: center; }
        .admin-card {
            background: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.06);
            margin-bottom: 20px;
            padding: 24px 20px;
            text-align: center;
        }
        .footer { margin-top: 50px; text-align: center; color: #555; font-size: 14px; }
        .admin-icon { font-size: 2em; margin-bottom: 10px; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="{% url 'tips_home' %}">Life Pro Tips</a>
            <div>
                <a href="{% url 'logout' %}" class="btn btn-outline-danger btn-sm">Logout</a>
            </div>
        </div>
    </nav>

    <div class="main-content">
        <div class="dashboard-title">Admin Dashboard</div>
        <div class="row">
            <div class="col-md-6">
                <div class="admin-card">
                    <div class="admin-icon">üë•</div>
                    <h5>Manage Users</h5>
                    <a href="{% url 'users_list' %}" class="btn btn-outline-primary btn-sm mt-2">View Users</a>
                    <a href="{% url 'toggle_user_active' 1 %}" class="btn btn-outline-warning btn-sm mt-2">Toggle User Active</a>
                </div>
            </div>
            <div class="col-md-6">
                <div class="admin-card">
                    <div class="admin-icon">üìÑ</div>
                    <h5>Tips & Content</h5>
                    <a href="{% url 'tips_list' %}" class="btn btn-outline-success btn-sm mt-2">All Tips</a>
                    <a href="{% url 'export_tips_csv' %}" class="btn btn-outline-secondary btn-sm mt-2">Export Tips (CSV)</a>
                </div>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-md-6">
                <div class="admin-card">
                    <div class="admin-icon">üîÑ</div>
                    <h5>Reputation</h5>
                    <a href="{% url 'reset_all_reputations' %}" class="btn btn-outline-danger btn-sm mt-2">Reset All Reputations</a>
                </div>
            </div>
            <div class="col-md-6">
                <div class="admin-card">
                    <div class="admin-icon">üìù</div>
                    <h5>System Logs</h5>
                    <a href="{% url 'view_logs' %}" class="btn btn-outline-info btn-sm mt-2">View Logs</a>
                </div>
            </div>
        </div>
        <a href="{% url 'tips_home' %}" class="btn btn-link mt-4">‚Üê Back to Home</a>
    </div>
    <div class="footer">
        &copy; 2025 LifeTips Jon,S.A. All rights reserved.
    </div>
</body>
</html>
