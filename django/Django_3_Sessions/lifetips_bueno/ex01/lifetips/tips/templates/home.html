<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Life Pro Tips</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            padding-top: 40px;
        }

        .main-content {
            max-width: 500px;
            margin: 60px auto 0 auto;
            background-color: #fff;
            padding: 40px 30px 30px 30px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            text-align: center;
        }

        .hello-big {
            font-size: 3em;
            font-weight: bold;
            color: #007bff;
            margin-bottom: 30px;
        }

        .btn-lg-custom {
            font-size: 1.5em;
            padding: 16px 0;
            width: 50%;
            margin: 10px auto;
            display: block;
        }

        h1 {
            color: #007bff;
            margin-bottom: 20px;
        }

        .lead {
            margin-bottom: 30px;
        }

        nav .navbar-brand {
            font-weight: bold;
            color: #007bff !important;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">Life Pro Tips</a>
            <div>
                {% if is_authenticated %}
                    <span class="me-3">{{ username }}</span>
                    <a href="{% url 'logout' %}" class="btn btn-outline-danger btn-sm">Logout</a>
                {% else %}
                    <a href="{% url 'register' %}" class="btn btn-outline-primary btn-sm me-2">Register</a>
                    <a href="{% url 'login' %}" class="btn btn-outline-success btn-sm">Login</a>
                {% endif %}
            </div>
        </div>
    </nav>
    <div class="main-content">
        <div class="hello-big">Hello {{ username }}!</div>
        <h1>Welcome to Life Pro Tips</h1>
        <p class="lead">Discover and share the best tips for daily life!</p>
        {% if not is_authenticated %}
            <a href="{% url 'register' %}" class="btn btn-primary btn-lg btn-lg-custom mb-2">Register</a>
            <a href="{% url 'login' %}" class="btn btn-success btn-lg btn-lg-custom">Login</a>
        {% endif %}
    </div>
</body>
</html>
