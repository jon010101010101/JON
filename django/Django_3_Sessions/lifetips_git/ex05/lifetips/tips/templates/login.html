<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login - Life Pro Tips</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            padding-top: 40px;
        }

        .form-content {
            max-width: 400px;
            margin: 60px auto 0 auto;
            background-color: #fff;
            padding: 40px 30px 30px 30px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            text-align: center;
        }

        h2 {
            color: #007bff;
            margin-bottom: 30px;
            font-size: 2.2em;
            font-weight: bold;
        }

        .btn-lg-custom {
            font-size: 1.5em;
            padding: 16px 0;
            width: 100%;
            margin: 20px 0 10px 0;
            display: block;
        }

        .error {
            background-color: #f2dede;
            color: #a94442;
            border: 1px solid #ebccd1;
            padding: 8px;
            border-radius: 4px;
            margin-bottom: 10px;
            font-size: 13px;
            text-align: center;
        }

        nav .navbar-brand {
            font-weight: bold;
            color: #007bff !important;
        }

        .register-link {
            display: block;
            margin-top: 18px;
            font-size: 1.1em;
            text-align: center;
        }

        label.form-label {
            font-weight: 500;
            display: block;
            margin-bottom: 8px;
            text-align: center;
        }

        input.form-control {
            height: 48px;
            font-size: 1.1em;
            max-width: 100%;
            margin: 0 auto 20px auto;
            display: block;
            text-align: center;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">Life Pro Tips</a>
        </div>
    </nav>
    <div class="form-content">
        <h2>Login</h2>
        <form method="post" novalidate>
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required autofocus>
                {% for error in form.username.errors %}
                    <div class="error">{{ error }}</div>
                {% endfor %}
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
                {% for error in form.password.errors %}
                    <div class="error">{{ error }}</div>
                {% endfor %}
            </div>
            {% if error %}
                <div class="error">{{ error }}</div>
            {% endif %}
            <button type="submit" class="btn btn-success btn-lg btn-lg-custom">Login</button>
        </form>
        <a href="{% url 'register' %}" class="register-link">Don't have an account? Register</a>
    </div>
</body>

</html>
