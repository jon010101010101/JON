<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Pro Tips - Set New Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            padding-top: 60px;
        }

        .form-content {
            max-width: 500px;
            margin: 60px auto;
            background-color: #fff;
            padding: 40px 30px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            text-align: center;
        }

        h1 {
            color: #007bff;
            margin-bottom: 10px;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.1em;
        }

        form button {
            margin-top: 20px;
        }

        .footer {
            margin-top: 50px;
            text-align: center;
            color: #555;
            font-size: 14px;
            padding: 10px 0;
        }

        .simulate-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1000;
            font-size: 14px;
        }

        .simulate-btn:hover {
            background-color: #0056b3;
        }

        #simulation-result {
            margin-top: 20px;
            text-align: left;
            font-size: 14px;
            background: #f9f9f9;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            display: none;
        }
    </style>
</head>
<body>
    {% if simulation_enabled %}
    <!-- Botón de simulación -->
    <button class="simulate-btn" onclick="simulateEmail()">Simulate Email</button>
    {% endif %}

    <div class="container">
        <div class="form-content">
            <h1>Life Pro Tips</h1>
            <h2>Set New Password</h2>
            <p>Please enter your new password below:</p>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary btn-lg w-100">Set Password</button>
            </form>

            {% if simulation_enabled %}
            <!-- Resultado de la simulación -->
            <div id="simulation-result">
                <h3>Simulated Email Content:</h3>
                <p>This is how the email would look like:</p>
                <div id="email-preview"></div>
            </div>
            {% endif %}
        </div>
    </div>

    <!-- Pie de página -->
    <div class="footer">
        &copy; 2025 LifeTips Jon, S.A. All rights reserved.
    </div>

    <script>
        function simulateEmail() {
            const simulationResult = document.getElementById('simulation-result');
            const emailPreview = document.getElementById('email-preview');

            // Simulated email data
            const uid = "MQ"; // Sustituye con el UID dinámico si es necesario
            const token = "cp6u9t-d990d35f4e496253a57ac5695318145e"; // Sustituye con el token dinámico si es necesario
            const resetLink = `http://127.0.0.1:8000/reset/${uid}/${token}/`;

            // Mostrar el contenido del correo simulado
            emailPreview.innerHTML = `
                <h4>Hi DemoUser,</h4>
                <p>We have received a request to reset your password on <strong>Life Pro Tips</strong>.</p>
                <p>Click the button below to reset your password:</p>
                <p style="text-align: center;">
                    <button onclick="redirectToReset()" style="
                        display: inline-block;
                        padding: 10px 20px;
                        background-color: #007bff;
                        color: white;
                        font-weight: bold;
                        text-decoration: none;
                        border: none;
                        border-radius: 5px;
                        cursor: pointer;
                    ">Reset Password</button>
                </p>
                <p>If you did not request this, you can safely ignore this email.</p>
                <p>Thanks,<br>The Life Pro Tips Team</p>
            `;

            // Mostrar el contenedor de simulación
            simulationResult.style.display = 'block';
        }

        function redirectToReset() {
            const uid = "MQ"; // Sustituye con el UID dinámico si es necesario
            const token = "cp6u9t-d990d35f4e496253a57ac5695318145e"; // Sustituye con el token dinámico si es necesario
            const resetLink = `http://127.0.0.1:8000/reset/${uid}/${token}/`;
            window.location.href = resetLink;
        }
    </script>
</body>
</html>
