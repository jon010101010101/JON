<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ room.name }} Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>
        #chat-messages {
            height: 350px;
            overflow-y: scroll;
            border: 1px solid #ccc;
            padding: 10px;
            background: #f8f9fa;
        }
        #user-list {
            min-height: 100px;
        }
        .system-message {
            color: #888;
            font-style: italic;
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8">
            <h3>Room: {{ room.name }}</h3>
            <div id="chat-messages">
                {% for msg in last_messages %}
                <div><b>{{ msg.user.username }}</b>: {{ msg.content }}</div>
                {% endfor %}
            </div>
            <form id="chat-form" class="mt-2 d-flex">
                <input type="text" id="chat-message-input" class="form-control me-2" autocomplete="off" placeholder="Type a message..."/>
                <button type="submit" class="btn btn-primary">Send</button>
            </form>
        </div>
        <div class="col-md-4">
            <h5>Users Online</h5>
            <ul id="user-list" class="list-group"></ul>
        </div>
    </div>
</div>
<script>
    const roomName = "{{ room.name }}";
    const username = "{{ user.username }}";
    const chatSocket = new WebSocket(
        'ws://' + window.location.host + '/ws/chat/' + roomName + '/'
    );

    function scrollToBottom() {
        const chatMessages = $('#chat-messages');
        chatMessages.scrollTop(chatMessages[0].scrollHeight);
    }

    // Scroll al cargar
    $(document).ready(function(){
        scrollToBottom();
    });

    chatSocket.onmessage = function(e) {
        const data = JSON.parse(e.data);
        if (data.message) {
            let msgClass = data.username === 'System' ? 'system-message' : '';
            $('#chat-messages').append('<div class="' + msgClass + '"><b>' + data.username + '</b>: ' + data.message + '</div>');
            scrollToBottom();
        }
        if (data.user_list) {
            $('#user-list').empty();
            data.user_list.forEach(function(user){
                $('#user-list').append('<li class="list-group-item">' + user + '</li>');
            });
        }
    };

    $('#chat-form').submit(function(e){
        e.preventDefault();
        const messageInput = $('#chat-message-input');
        const message = messageInput.val();
        if (message.trim() !== '') {
            chatSocket.send(JSON.stringify({
                'message': message,
                'username': username
            }));
            messageInput.val('');
        }
    });
</script>
</body>
</html>
