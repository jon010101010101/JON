<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat Rooms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h3>Chat Rooms</h3>
    <ul class="list-group">
        {% for room in rooms %}
            <li class="list-group-item">
                <a href="{% url 'chat_room' room.name %}">{{ room.name }}</a>
            </li>
        {% endfor %}
    </ul>
</div>
</body>
</html>
