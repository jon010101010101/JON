{% load static i18n %}
<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE|default:'en' }}">
<head>
    <meta charset="UTF-8" />
    <title>{% block title %}Professional Articles Hub{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Bootstrap Icons (opcional) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    {% block extra_head %}{% endblock %}
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 14px;
            line-height: 1.5;
            background-color: #f4f4f4;
            color: #333;
            padding-top: 40px;
        }
        .main-content {
            max-width: 700px;
            margin: 60px auto 0 auto;
            background-color: #fff;
            padding: 40px 30px 30px 30px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            text-align: center;
        }
        .footer {
            margin-top: 50px;
            text-align: center;
            color: #555;
            font-size: 14px;
            padding: 10px 0;
        }
        nav .navbar-brand {
            font-weight: bold;
            color: #007bff !important;
        }
        .navbar-buttons {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 0.5rem;
            flex-wrap: wrap;
        }
        .navbar-nav {
            display: none !important;
        }
        @media (max-width: 991.98px) {
            .navbar-buttons {
                flex-wrap: wrap;
                justify-content: flex-start;
            }
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Barra de navegación principal -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top shadow-sm">
      <div class="container">
        <a class="navbar-brand" href="{% url 'articles' %}">
            <i class="bi bi-journal-text"></i> Professional Articles Hub
        </a>
        <div class="navbar-buttons">
            <!-- Aquí puedes poner botones de login/logout, etc -->
        </div>
      </div>
    </nav>
    <div class="main-content">
        {% block content %}
        {% endblock %}
    </div>
    <footer class="footer">
        &copy; 2025 Professional Articles Hub
    </footer>
    <!-- Bootstrap JS (opcional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
