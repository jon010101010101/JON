{% extends "account/base.html" %}
{% load i18n %}
{% block title %}{% trans "Favourite Added" %}{% endblock %}

{% block content %}

        <h4 class="alert-heading">{% trans "Favourite added!" %}</h4>

    <a href="{% url 'favourites' %}" class="btn btn-info btn-lg-custom">{% trans "Go to favourites" %}</a>
{% endblock %}
