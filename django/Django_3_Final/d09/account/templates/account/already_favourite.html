{% extends "account/base.html" %}
{% load i18n %}
{% block title %}{% trans "Already Favourite" %}{% endblock %}

{% block content %}
    <div class="alert alert-warning text-center mb-4" role="alert">
        <h4 class="alert-heading">{% trans "Already in your favourites!" %}</h4>
        <p>{% trans "This article is already in your favourites list." %}</p>
    </div>
    <a href="{% url 'favourites' %}" class="btn btn-info btn-lg-custom">{% trans "Go to favourites" %}</a>
{% endblock %}
