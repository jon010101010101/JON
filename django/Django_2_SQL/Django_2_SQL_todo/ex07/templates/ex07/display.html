<!DOCTYPE html>
<html>
<head>
    <title>Movies</title>
</head>
<body>
    <h1>Movies List</h1>
    <table style="width: 100%; border-collapse: collapse; font-family: Arial, sans-serif; margin: 10px 0;">
        <thead style="background-color: #ADD8E6; text-transform: uppercase; font-weight: bold;">
            <tr>
                <th style="padding: 8px; text-align: left;">Episode</th>
                <th style="padding: 8px; text-align: left;">Title</th>
                <th style="padding: 8px; text-align: left;">Director</th>
                <th style="padding: 8px; text-align: left;">Producer</th>
                <th style="padding: 8px; text-align: left;">Release Date</th>
            </tr>
        </thead>
        <tbody>
            {% for movie in movies %}
            <tr style="background-color: {% cycle '#ffffff' '#f9f9f9' %}">
                <td style="padding: 8px; border-bottom: 1px solid #ddd;">{{ movie.episode_nb }}</td>
                <td style="padding: 8px; border-bottom: 1px solid #ddd;">{{ movie.title }}</td>
                <td style="padding: 8px; border-bottom: 1px solid #ddd;">{{ movie.director }}</td>
                <td style="padding: 8px; border-bottom: 1px solid #ddd;">{{ movie.producer }}</td>
                <td style="padding: 8px; border-bottom: 1px solid #ddd;">{{ movie.release_date }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
