<!DOCTYPE html>
<html>
<head>
    <title>Characters with Windy Homeworlds</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            padding: 20px;
        }
        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
            border-radius: 12px;
            overflow: hidden;
        }
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #007bff;
            color: white;
            font-weight: bold;
            text-transform: uppercase;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #e2e2e2;
        }
        h1 {
            font-size: 1.5em; /* Tamaño ajustado */
            color: #0056b3;
            text-align: center;
            margin-bottom: 30px;
        }
        p {
            font-size: 14px; /* Tamaño uniforme para mensajes */
            text-align: center;
            color: #777;
        }
    </style>
</head>
<body>
    <h1>Characters with Windy Homeworlds</h1>
    {% if data %}
    <table>
        <thead>
            <tr>
                <th>Name</th> <!-- Nombre del personaje -->
                <th>Homeworld</th> <!-- Planeta de origen -->
                <th>Climate</th> <!-- Clima del planeta -->
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
                <tr>
                    <td>{{ row.0 }}</td> <!-- Nombre del personaje -->
                    <td>{{ row.1 }}</td> <!-- Nombre del planeta -->
                    <td>{{ row.2 }}</td> <!-- Clima del planeta -->
                </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <p>No data available.</p> <!-- Mensaje si no hay datos disponibles -->
    {% endif %}
</body>
</html>
