<!DOCTYPE html>
<html>
<head>
    <title>Actualizar Opening Crawl</title>
</head>
<body>
    <h1>Actualizar Opening Crawl</h1>
    <form method="post">
        {% csrf_token %}
        
        <label for="movie">Selecciona una pel√≠cula:</label>
        <select name="movie" id="movie">
            {% for movie in movies %}
            <option value="{{ movie.episode_nb }}">{{ movie.title }}</option>
            {% endfor %}
        </select><br><br>

        <label for="opening_crawl">Nuevo texto:</label><br>
        <textarea name="opening_crawl" id="opening_crawl" rows="4" cols="50"></textarea><br><br>

        <button type="submit">Actualizar</button>
    </form>
</body>
</html>
