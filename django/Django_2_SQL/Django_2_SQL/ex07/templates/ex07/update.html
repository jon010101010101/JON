<!DOCTYPE html>
<html>
<head>
    <title>Update Movie</title>
</head>
<body>
    <h1>Update Movie</h1>
    <form method="post">
        {% csrf_token %}
        <label for="movie_id">Select Movie:</label>
        <select name="movie_id" id="movie_id">
            {% for movie in movies %}
                <option value="{{ movie.episode_nb }}">{{ movie.title }}</option>
            {% endfor %}
        </select>
        <br>
        <label for="opening_crawl">Opening Crawl:</label>
        <textarea name="opening_crawl" id="opening_crawl"></textarea>
        <br>
        <button type="submit">Update</button>
    </form>
</body>
</html>
