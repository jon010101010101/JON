<!DOCTYPE html>
<html>
<head>
    <title>Update Movie</title>
</head>
<body>
    <h1>Update Movie Opening Crawl</h1>
    {% if movies %}
    <form method="post">
        {% csrf_token %}
        <label for="movie_id">Select Movie:</label>
        <select name="movie_id" id="movie_id">
            {% for movie in movies %}
            <option value="{{ movie.episode_nb }}">{{ movie.title }}</option>
            {% endfor %}
        </select>
        <br><br>
        <label for="opening_crawl">Opening Crawl:</label><br>
        <textarea name="opening_crawl" id="opening_crawl" rows="4" cols="50"></textarea>
        <br><br>
        <button type="submit">Update</button>
    </form>
    {% else %}
    <p>No data available</p>
    {% endif %}
</body>
</html>
