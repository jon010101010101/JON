<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            font-family: Arial, sans-serif;
            border: 1px solid black;
        }
        th, td {
            padding: 8px 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
            font-size: 8px;
        }
        th {
            background-color: #007BFF;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #e0f2f7;
        }
        tr:nth-child(odd) {
            background-color = white;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Episode</th>
                <th>Title</th>
                <th>Director</th>
                <th>Producer</th>
                <th>Release Date</th>
            </tr>
        </thead>
        <tbody>
            {% for movie in movies %}
            <tr>
                <td>{{ movie.0 }}</td>
                <td>{{ movie.1 }}</td>
                <td>{{ movie.2 }}</td>
                <td>{{ movie.3 }}</td>
                <td>{{ movie.4 }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
