<!DOCTYPE html>
<html>
<head>
    <title>Color Table</title>
    <style>
        table {
            border-collapse: collapse;
        }
        td {
            width: 80px;
            height: 40px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            {% for color in colors %}
                <th>{{ color }}</th>
            {% endfor %}
        </tr>
        {% for row in rows %}
            <tr>
                {% for shade in row %}
                    <td style="background-color: {{ shade }};"></td>
                {% endfor %}
            </tr>
        {% endfor %}
    </table>
</body>
</html>
